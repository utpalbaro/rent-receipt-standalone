<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Receipt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label>Tenant name: <input type="text" name="tenant" id="tenant" required></label><br>
        <label>Address: <textarea rows="4" name="address" id="address" required></textarea></label><br>
        <label>Monthly rent: <input type="number" name="amount" id="amount" required></label><br>
        <label>Owner name: <input type="text" name="owner" id="owner" required></label><br>
        <label for="start_date">Start date: </label><br><input type="date" name="start_date" id="start_date" required><br>
        <label for="end_date">End date: </label><br><input type="date" name="end_date" id="end_date" required><br>
        
        <label>Select the frequency of rent payment: </label><br>
        <input type="radio" name="frequency" id="monthly" value="monthly">
        <label for="monthly"> Monthly </label>
        
        <input type="radio" name="frequency" id="quarterly" value="quarterly">
        <label for="quarterly"> Quarterly </label>
        
        <input type="radio" name="frequency" id="biennially" value="biennially">
        <label for="biennially"> Biennially </label>
        
        <input type="radio" name="frequency" id="annually" value="annually">
        <label for="annually"> Annually </label>
        <br>

        <input type="button" id="submit" value="Submit">
    </div>

    <script type="module" src="generate.js"></script>
</body>
</html>
